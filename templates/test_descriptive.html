<!DOCTYPE html>
<html>

<head>
    <title>Technical Questions</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('./static/BG_Image_2.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question {
            font-weight: bold;
        }

        .answer-input {
            width: 100%;
            height: 80px;
            resize: vertical;
        }
                /* Add custom CSS styles here */
        .menu-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        padding: 25px;
        width: 1000px;
        margin-top: 80px;
        margin-left: 200px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" style="color: #e2e59f;" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="menu-container">
        <h1>Resume-Based Technical Questions</h1>
        {% for row in qna_data %}
        <div class="question-container">
            <div class="question">
                {{row.question}}
            </div>
            <textarea class="answer-input" id="q{{loop.index}}_answer" required></textarea>
        {% endfor %}

        <button onclick="submitAnswers()">Submit Answers</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        function submitAnswers() {
            var answers = {
                {% for row in qna_data %}
                q{{loop.index}}: document.getElementById('q{{loop.index}}_answer').value,
                {% endfor %}
            };

            // Send the answers to the Flask backend using Fetch API
            fetch('/submit_answers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(answers),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the backend (if needed)
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>


</html>
